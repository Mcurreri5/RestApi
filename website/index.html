<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comp Sci classes</title>
    <style> body {padding: 0; margin: 0;} </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.sound.js"></script>
    <script src="js/sketch.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="col-lg-12">

    <div class="col-lg-4" style="width: 30%">
      <div class="form-group">
        <label for="usr">Crn:</label>
        <input type="text" class="form-control" id="crn">
      </div>


    </div>

    <div class="col-lg-4" style="width: 30%">
      <div class="form-group">
        <label for="usr">Course Title:</label>
        <input type="text" class="form-control" id="title">
      </div>

    </div>

    <div class="col-lg-4" style="width: 30%">
      <div class="form-group">
        <label for="usr">instructor name:</label>
        <input type="text" class="form-control" id="profname">
      </div>
    </div>

    <div class="col-lg-4" style="width: 30%">
      <div class="form-group">
        <label for="usr">Day:    (TF , MR , T , W , M) </label>
        <input type="text" class="form-control" id="day">
      </div>
    </div>

    <div class="col-lg-4" style="width: 30%">
      <div class="form-group">
        <label for="usr"> At least ___ seats available</label>
        <input type="text" class="form-control" id="seat">
      </div>
    </div>

    <div class="col-lg-4" style="width: 30%">
      <div class="form-group">
        <label for="usr"> Course Type:    ('lec-lab'   'lecture'  'hybrid')</label>
        <input type="text" class="form-control" id="type">
      </div>
    </div>


<input type="button" id="button" value="Search" onclick="crnsearch()">
  </div>




  </div>


  </body>
</html>
